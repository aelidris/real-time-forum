<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum</title>
  <link rel="icon" type="image/x-icon" href="/static/forum_icon.png">
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <section>
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">FORUM</a>
        <div class="auth-icon">
          <button id="createPostButton" style="display: none">üìù Create Post</button>
          <button id="logoutButton" style="display: none">üö™ Logout</button>
          <button id="loginToggle" style="display: inline-block">
            üîë Login
          </button>
        </div>
      </div>
    </header>
  </section>
  <section>
    <main class="main-content">




      <!-- Online Users Sidebar -->
      <aside class="online-users">
        <h3>Online Users</h3>
        <ul id="onlineUserList">
          <!-- Users will be inserted here dynamically -->
        </ul>
      </aside>
      <div id="chatContainer">
        <ul id="chatMessages"></ul>
        <form id="chatForm">
            <input type="text" id="chatMessage" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    
      




      <!-- Login/Registration Popup -->
      <div class="auth-popup" id="authPopup">
        <div class="auth-container">
          <button class="close-popup" id="closePopup">&times;</button>

          <div class="auth-tabs">
            <button class="active" data-form="login">Login</button>
            <button data-form="register">Register</button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="auth-form active">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" required />
            </div>
            <button type="submit">Login</button>
          </form>
          <div id="loginMessage" style="display: none; color: red"></div>

          <!-- Registration Form -->
          <form id="registerForm" class="auth-form">
            <div class="form-group">
              <label for="registerNickname">Nickname</label>
              <input type="text" id="registerNickname" name="nickname" required />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" name="email" required />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerFirstName">First Name</label>
              <input type="text" id="registerFirstName" name="first_name" required />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerLastName">Last Name</label>
              <input type="text" id="registerLastName" name="last_name" required />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerAge">Age</label>
              <input type="number" id="registerAge" name="age" required min="0" max="150" />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerGender">Gender</label>
              <select id="registerGender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" name="password" required />
              <small style="color: red; display: none"></small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" required />
              <small id="passwordError" style="color: red; display: none">Passwords do not match.</small>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>

      <!-- Create Post Popup -->
      <div class="post-popup" id="postPopup">
        <div class="post-container">
          <button class="close-popup" id="closePostPopup">&times;</button>
          <h2>Create New Post</h2>
          <form class="post-form" id="postForm">
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" id="postTitle" name="title" maxlength="100" required />
            </div>
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea id="postContent" name="content" maxlength="1000" required></textarea>
            </div>
            <div class="form-group">
              <label>Categories:</label>
              <div class="category-checkboxes"></div>
            </div>
            <button type="submit">Create Post</button>
          </form>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container">
        <!-- Filters -->
        <div class="filter-container">
          <label for="categoryFilter">Filter by Category:</label>
          <select id="categoryFilter">
            <option value="all">All Posts</option>
          </select>
        </div>

        <div class="filter-container" id="ownershipFilterContainer">
          <label for="ownershipFilter">Filter by Posts:</label>
          <select id="ownershipFilter">
            <option value="all">All Posts</option>
            <option value="my_posts">My Posts</option>
            <option value="liked_posts">Liked Posts</option>
          </select>
        </div>

        <!-- Posts Container -->
        <div id="allPosts"></div>
        <button id="loadMoreBtn" style="display: none">Load More</button>

        <noscript>
          <div class="noscript-message">
            <p>
              JavaScript is disabled in your browser. Please enable JavaScript
              to view the posts.
            </p>
          </div>
        </noscript>
      </div>
    </main>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2025 FORUM. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/static/guest.js"></script>
  <script src="/static/auth.js"></script>
  <script src="/static/comments.js"></script>
  <script src="/static/interactions.js"></script>
  <script src="/static/posts.js"></script>
  <script src="/static/categories.js"></script>
  <script src="/static/chat.js"></script>

</body>

</html>
